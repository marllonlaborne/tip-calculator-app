<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Tip calculator app</title>
</head>
<body>
  <div class="logo">
    <img src="./img/logo.svg" alt="Splitter Logo">
  </div>
  <section class="tip-calculator">
    <div class="bills-wrapper">
      <label>Bill</label>
      <input type="number" class="bill-input" placeholder="0">
      <label>Select Tip %</label>
      <div class="tips-wrapper">
        <div class="tip tip-5">5%</div>
        <div class="tip tip-10">10%</div>
        <div class="tip tip-15">15%</div>
        <div class="tip tip-25">25%</div>
        <div class="tip tip-50">50%</div>
        <input class="custom-tip" placeholder="Custom"></input>
      </div>
      <div class="people-number">
        <label>Number of People</label>
        <input type="number" placeholder="0">
      </div>
    </div>
    <div class="tip-display">
      <div class="tips-display" data-tip-amount>
        <label>Tip Amount</label>
        <span>$0.00</span>
      </div>
      <div class="tips-display" data-tip-total>
        <label>Total</label>
        <span>$0.00</span>
      </div>
      <button class="reset">Reset</button>
    </div>
  </section>
</body>
</html>
